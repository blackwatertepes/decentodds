<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./deck.css">
    <title>Decent Odds</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but decent-odds doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <div id="container"></div>

    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>-->
    <!--<script src='/js/ipfs.min.js'></script>-->
    <script src='/eosjs/dist-web/eosjs-api.js'></script>
    <script src='/eosjs/dist-web/eosjs-jsonrpc.js'></script>
    <script src='/eosjs/dist-web/eosjs-jssig.js'></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/eosjs-ecc@4.0.4/lib/eosjs-ecc.min.js"
      integrity="sha512-dYFDmK/d9r3/NCp6toLtfkwOjSMRBaEzaGAx1tfRItC0nsI0hVLERk05iNBQR7uDNI7ludYhcBI4vUiFHdjsTQ=="
      crossorigin="anonymous"></script>-->
    <script src="/js/eosjs-ecc.min.js"></script>
    <script src='/js/deck.min.js'></script>
    <script>
        var $container = document.getElementById('container');

        // create Deck
        var deck = Deck();

        // add to DOM
        deck.mount($container);

        deck.cards.forEach(function (card, i) {
            card.setSide(Math.random() < 0.5 ? 'front' : 'back');

            // explode
            card.animateTo({
                delay: 1000 + i * 2, // wait 1 second + i * 2 ms
                duration: 500,
                ease: 'quartOut',

                x: Math.random() * window.innerWidth - window.innerWidth / 2,
                y: Math.random() * window.innerHeight - window.innerHeight / 2
            });
        });
    </script>
  </body>
</html>
